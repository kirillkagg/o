<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 480px;
            margin: 0 auto;
        }
        .box {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 12px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1em;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- BOX 1 -->
        <div class="box">
            <h3>КУРС ОБМЕНА</h3>

            <label>Цена в фунтах (£):</label>
            <input type="text" id="gbp" placeholder="Введите цену в фунтах" inputmode="decimal">

            <label>Цена в долларах ($):</label>
            <input type="text" id="usd" placeholder="Введите цену в долларах" inputmode="decimal">

            <button onclick="calculateRate()">Узнать курс обмена</button>

            <div class="result" id="resultRate"></div>
        </div>

        <!-- BOX 2: USD → GBP -->
        <div class="box">
            <h3>СКОЛЬКО ФУНТОВ</h3>

            <label>Введите сумму в долларах ($):</label>
            <input type="text" id="usdInput" placeholder="Введите сумму в долларах" inputmode="decimal">

            <button onclick="convertUsdToGbp()">Конвертировать</button>

            <div class="result" id="resultConversion"></div>
        </div>

        <!-- BOX 3: GBP → USD -->
        <div class="box">
            <h3>СКОЛЬКО ДОЛЛАРОВ</h3>

            <label>Введите сумму в фунтах (£):</label>
            <input type="text" id="gbpInput" placeholder="Введите сумму в фунтах" inputmode="decimal">

            <button onclick="convertGbpToUsd()">Конвертировать</button>

            <div class="result" id="resultConversionGbp"></div>
        </div>

    </div>

    <script>
        let currentRate = 0;

        function calculateRate() {
            const gbp = parseFloat(document.getElementById('gbp').value);
            const usd = parseFloat(document.getElementById('usd').value);

            if (gbp > 0 && usd > 0) {
                currentRate = usd / gbp;
                document.getElementById('resultRate').innerHTML =
                    `${formatNumber(currentRate.toFixed(2))} $ за £1`;
            } else {
                document.getElementById('resultRate').innerHTML = 'Введите оба значения.';
            }
        }

        function convertUsdToGbp() {
            const usdAmount = parseFloat(document.getElementById('usdInput').value);

            if (usdAmount > 0 && currentRate > 0) {
                const gbpAmount = usdAmount / currentRate;

                document.getElementById('resultConversion').innerHTML =
                    `${formatNumber(gbpAmount.toFixed(2))} £`;
            } else {
                document.getElementById('resultConversion').innerHTML =
                    'Введите сумму в долларах.';
            }
        }

        function convertGbpToUsd() {
            const gbpAmount = parseFloat(document.getElementById('gbpInput').value);

            if (gbpAmount > 0 && currentRate > 0) {
                const usdAmount = gbpAmount * currentRate;

                document.getElementById('resultConversionGbp').innerHTML =
                    `${formatNumber(usdAmount.toFixed(2))} $`;
            } else {
                document.getElementById('resultConversionGbp').innerHTML =
                    'Введите сумму в фунтах.';
            }
        }

        function formatNumber(num) {
            const parts = num.toString().split('.');
            const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            const decimalPart = parts.length > 1 ? ',' + parts[1] : '';
            return integerPart + decimalPart;
        }
    </script>

</body>
</html>
